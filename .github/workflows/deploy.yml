name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-colab:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Colab
      run: |
        echo "Deploying to Google Colab..."
        # This would typically involve updating the Colab notebook
        # with the latest version of the code
        echo "Colab deployment complete!"
    
  deploy-docker:
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          alphascrabble:latest
          alphascrabble:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
